  build_centos-7:
    runs-on: ubuntu-latest
    container: 'tooldaq:base'
    steps:
    - uses: actions/checkout@v2
    - name: setup
      run: cp -R `pwd` /opt 
      	   && cd /opt
      	   && ls
	   && cd ToolDAQFramework
    - name: make
      run: cd /opt/ToolDAQFramework
      	   && source ./Setup.sh
      	   && make clean
      	   && make
    - name: test
      run: cd /opt/ToolDAQFramework
      	   && source ./Setup.sh 
	   && ./main
